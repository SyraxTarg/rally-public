<!DOCTYPE html>
<html lang="fr">
  <body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5;">
    <div style="max-width: 600px; margin: auto; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); overflow: hidden;">

      <div style="background-color: rgb(242, 255, 62); padding: 20px;">
        <h1 style="margin: 0; color: rgb(209, 0, 199);">Bonjour {{ first_name }} !</h1>
      </div>

      <div style="padding: 30px;">
        <p style="font-size: 16px; color: #333;">Merci pour votre inscription. Pour continuer, vérifiez votre compte en renseignant ce code :</p>
        <h2 style="display: inline-block; padding: 10px 20px; border-radius: 4px; color: rgb(209, 0, 199); background-color: #f0f0f0;">{{ token }}</h2>
        <p style="margin-top: 20px; font-size: 16px; color: #333;">Vous pouvez également cliquer sur le lien suivant :</p>
        <p><a href="{{ url }}" style="color: rgb(209, 0, 199);">{{ url }}</a></p>
        <p style="color: #999;">Ce code expire dans 20 minutes.</p>
        <br>
        <p style="font-size: 14px; color: #aaa;">– L’équipe Rally</p>
      </div>
    </div>
  </body>
</html>
