<!DOCTYPE html>
<html lang="fr">
  <body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5;">
    <div style="max-width: 600px; margin: auto; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); overflow: hidden;">

      <div style="background-color: rgb(242, 255, 62); padding: 20px;">
        <h1 style="margin: 0; color: rgb(209, 0, 199);">Bonjour {{ first_name }} !</h1>
      </div>

      <div style="padding: 30px;">
        <p style="font-size: 16px; color: #333;">Pour réinitialiser votre mot de passe, cliquez sur le lien ci-dessous :</p>
        
        <a href="{{ url }}" style="display: inline-block; padding: 12px 25px; margin: 10px 0; font-size: 16px; background-color: rgb(209, 0, 199); color: white; text-decoration: none; border-radius: 4px;">Réinitialiser mon mot de passe</a>

        <p style="color: #999;">Ce lien expire dans 10 minutes.</p>
        <br>
        <p style="font-size: 14px; color: #aaa;">– L’équipe Rally</p>
      </div>
    </div>
